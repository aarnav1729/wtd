<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/72b75b1618.js" crossorigin="anonymous"></script>

    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <title>wtd</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="predictions">
            <h1>Write That Down</h1>
            <i class="fa fa-plus" id="add-prediction"></i>
            <ul id="prediction-list"></ul>
        </div>
    </div>
    <div class="input-box">
        <h2>make a prediction</h2>
        <div class="prediction-input-box">
            <input type="text" id="prediction-input" placeholder="Type your prediction">
            <i class="fa fa-pencil" id="submit-prediction"></i>
        </div>
    </div>
    
    
    <script src="script.js"></script>
</body>
</html>
